steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-west1-docker.pkg.dev/lab01-400515/hello-repo/info-host:1.0', '.']
  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west1-docker.pkg.dev/lab01-400515/hello-repo/info-host:1.0']
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'meuapp'
      - '--image=us-west1-docker.pkg.dev/lab01-400515/hello-repo/info-host:1.0'
      - '--platform=managed'
      - '--region=us-west1'
      - '--allow-unauthenticated'
options:
  logging: CLOUD_LOGGING_ONLY